<!DOCTYPE html>
<html>
<head>
    <title>app</title>
    <meta charset='UTF-8'>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>


<div id="app">
	<div v-for="word in listtitre">
    	<div v-show="word.isShow" class=affiche>
			<label>{{word.mot}}</label>
      		<img src="croix.png" @click="word.isShow= !word.isShow">
    	</div>
	</div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script>
	new Vue({
		el: '#app',
		data() {
			return {
				listtitre:[]
			}
		},
		mounted (){
			axios
			.get('https://jsonplaceholder.typicode.com/todos')
			.then(
				response => response.data[0].title.split(' ').forEach(
					word => {
						this.listtitre.push({'mot': word, 'isShow': true})
					})
			)
			.catch(error => console.log(error))
		}
	})
</script>
